<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue; /* Sky blue background color */
            color: #333; /* Default font color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            position: relative; /* Make body a positioned element */
        }
        .thumbnail {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .extended-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow: auto;
        }
        .extended-content {
            background-color: #f5f5f5; /* Light grey color for extended view */
            border-radius: 5px;
            max-width: 80%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        /* Customization styles */
        #customize-form {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        /* Logo styles */
        #logo {
            position: absolute;
            top: 2px;
            right: 1px;
            width: 140px; /* Adjust width as needed */
            height: 140px; /* Maintain aspect ratio */
        }
        /* Navigation bar styles */
        nav {
            background-color: darkblue;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="logo health.png" alt="Logo" id="logo">

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#">Splash Screen</a></li>
            <li><a href="#">Home Page</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Sitemap (SVG)</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Team</a></li>
        </ul>
    </nav>

    <div id="gallery">
        <!-- Thumbnail images -->
        <div class="thumbnail" onclick="showExtendedView(1)">
            <img src="HAB.PNG" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="showExtendedView(2)">
            <img src="mental health.PNG" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="showExtendedView(3)">
            <img src="healthy lifestyle.PNG" alt="Image 3">
        </div>
        <div class="thumbnail" onclick="showExtendedView(4)">
            <img src="healthy food.PNG" alt="Image 4">
        </div>
        <div class="thumbnail" onclick="showExtendedView(5)">
            <img src="physical health.PNG" alt="Image 5">
        </div>
        <div class="thumbnail" onclick="showExtendedView(6)">
            <img src="supplement.PNG" alt="Image 6">
        </div>

        <!-- Extended view -->
        <div id="extendedView" class="extended-view">
            <div class="extended-content">
                <span class="close-btn" onclick="hideExtendedView()">&times;</span>
                <img id="expandedImage" src="" alt="Expanded Image">
                <p id="imageDescription">Description</p>
                <form id="customize-form">
                    <label for="bg-color">Background Color:</label>
                    <input type="color" id="bg-color" onchange="changeBackgroundColor(this.value)" value="#87CEEB">
                    <br>
                    <label for="font-family">Font Family:</label>
                    <select id="font-family" onchange="changeFontFamily(this.value)">
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="Times New Roman, serif">Times New Roman</option>
                        <option value="Courier New, monospace">Courier New</option>
                    </select>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to show extended view
        function showExtendedView(imageIndex) {
            var imageSrc, description;

            switch(imageIndex) {
                case 1:
                    imageSrc = "HAB.PNG" + imageIndex + ".jpg";
                    description = "This image is a easy to understand poster stating a few tips on health and wellbeing and how to help yourself and try to overcome any problems you are having whether its mentally or physically.";
                    break;
                case 2:
                    imageSrc = "mental health.PNG" + imageIndex + ".jpg";
                    description = "This image is a poster about mental health, mental health is a very important topic in life nowadays, with a lot of people struggling with it. This poster has a few solutions/ advice, which could help people manage and better their mental health.";
                    break;
                case 3:
                    imageSrc = "healthy lifestyle.PNG" + imageIndex + ".jpg";
                    description = "This image shows people what you should be doing in order to have a healthy lifestyle, such as drinking water, exercise, eating healthy, and having enough sleep. A healthy lifestyle always leads to good health and wellbeing.";
                    break;
                case 4:
                    imageSrc = "healthy food.PNG" + imageIndex + ".jpg";
                    description = "Food is a very important aspect of our lives as which foods we eat on a daily basis determines our health. In this picture, you can see a few foods which are healthy and good for the body as there is a balance in fat, protein, natural sugar, carbohydrates, and so on.";
                    break;
                case 5:
                    imageSrc = "physical health.PNG" + imageIndex + ".jpg";
                    description = "Exercise is a must if you want to be in good shape and feel great mentally and physically. The type of exercise does not matter whether it's cardio such as walking or running, or physical exercises such as weights. Even playing sports is a form of exercise. Along with that, obviously, as shown in the other image, healthy eating is also very important.";
                    break;
                    case 6:
                    imageSrc = "supplement.PNG" + imageIndex + ".jpg";
                    description = " With health and wellbeing, nutritional supplement should not be used as a replacent for the healthy lifestyle however, you are able to benefit from some. Such as: multivitamins, omega oils, which can also be found in fish. Certain supplements are good to take to help certain illnesses or problems such as heat disease, depression and so on. ";
                    break;
                default:
                    imageSrc = "";
                    description = "Description";
            }

            document.getElementById("expandedImage").src = imageSrc;
            document.getElementById("imageDescription").textContent = description;
            document.getElementById("extendedView").style.display = "block";
        }

       
        function hideExtendedView() {
            document.getElementById("extendedView").style.display = "none";
        }

        
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        
        function changeFontFamily(font) {
            document.body.style.fontFamily = font;
        }
    </script>
</body>
</html>
